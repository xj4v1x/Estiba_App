<script src="assets/js/calendar.js" defer></script>
<section id="calendar_Screen" class="screen">
    <div>
        <div id="calendar-header">
            <span id="month-year"></span>
            <div class="calButtons">
                <div><button id="prevButton">Anterior</button><button id="nextButton">Siguiente</button></div>
                <div><button id="todayButton">Hoy</button></div>
            </div>
        </div>
        <div id="calendar-container"><table id="calendar"><tbody id="calendar-body"></tbody></table></div>                     
        <div id="show_event_text">
            <div id="event-content" class="hidden">
                <p id="event_text"></p>
            </div>
        </div>         
        <a class="card minicard" href="?screen=mainScreen"><span class="material-icons big orange">home</span></a>
    </div>
</section>
